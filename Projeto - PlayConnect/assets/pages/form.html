<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - PlayConnect</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="../CSS/GlobalStyles.css">
    <link rel="stylesheet" href="../CSS/Contact.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
        .erro-mensagem {
            display: block;
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .input-erro {
            border: 1px solid red;
        }
    </style>

</head>
<body>
    <header>
        <h1><a href="index.html" alt="página inicial" title="clique aqui para ser direcionado à página principal">PlayConnect</a></h1>
        <nav>
            <ul>
                <li><a href="index.html" alt="página inicial" title="clique aqui para ser direcionado à página principal">Home</a></li>
                <li><a href="AboutUs.html" alt="sobre nós" title="clique aqui para ser direcionado à página Sobre Nós">Sobre nós</a></li>
                <li><a href="Mercado.html" alt="Mercado" title="clique aqui para ser direcionado à página Mercado">Mercado</a></li>
                <li><a href="Projeto.html" alt="página Projeto" title="clique aqui para ser direcionado à página Projeto">Projeto</a></li>
                <li><a href="form.html" alt="página Contato" title="clique aqui para ser direcionado à página Contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contato">
            <h2>Entre em Contato</h2>
            <p>Preencha o formulário abaixo para falar com nossa equipe.</p>
            <form id="formularioContato" action="Confirmacao.html" method="GET">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
              <span id="erroNome" class="erro-mensagem"></span>

              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
              <span id="erroEmail" class="erro-mensagem"></span>

              <label for="assunto">Assunto:</label>
              <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto" required>
              <span id="erroAssunto" class="erro-mensagem"></span>

              <label for="mensagem">Mensagem:</label>
              <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
              <span id="erroMensagem" class="erro-mensagem"></span>

              <button type="submit">Enviar</button>
            </form>
    </main>

    <footer>
        <p>© 2025 PlayConnect | Conectando criadores e jogadores</p>
    </footer>

    <script>
        const formulario = document.getElementById('formularioContato');
        const nomeInput = document.getElementById('nome');
        const emailInput = document.getElementById('email');
        const assuntoInput = document.getElementById('assunto');
        const mensagemInput = document.getElementById('mensagem');
        const erroNome = document.getElementById('erroNome');
        const erroEmail = document.getElementById('erroEmail');
        const erroAssunto = document.getElementById('erroAssunto');
        const erroMensagem = document.getElementById('erroMensagem');

        formulario.addEventListener('submit', function(event) {
            let valido = true;

            // Validação do Nome
            if (nomeInput.value.trim() === '') {
                erroNome.textContent = 'Por favor, digite seu nome.';
                nomeInput.classList.add('input-erro');
                valido = false;
            } else {
                erroNome.textContent = '';
                nomeInput.classList.remove('input-erro');
            }

            if (emailInput.value.trim() === '' || !/\S+@\S+\.\S+/.test(emailInput.value)) {
                erroEmail.textContent = 'Por favor, digite um e-mail válido.';
                emailInput.classList.add('input-erro');
                valido = false;
            } else {
                erroEmail.textContent = '';
                emailInput.classList.remove('input-erro');
            }

            if (assuntoInput.value.trim() === '') {
                erroAssunto.textContent = 'Por favor, digite um assunto.';
                assuntoInput.classList.add('input-erro');
                valido = false;
            } else {
                erroAssunto.textContent = '';
                assuntoInput.classList.remove('input-erro');
            }

            if (mensagemInput.value.trim() === '') {
                erroMensagem.textContent = 'Por favor, digite sua mensagem.';
                mensagemInput.classList.add('input-erro');
                valido = false;
            } else {
                erroMensagem.textContent = '';
                mensagemInput.classList.remove('input-erro');
            }

            if (!valido) {
                event.preventDefault(); 
            }
        });
    </script>
</body>
</html>
