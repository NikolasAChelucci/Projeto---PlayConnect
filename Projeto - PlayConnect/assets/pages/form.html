<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Contato - PlayConnect</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="../CSS/GlobalStyles.css">
    <link rel="stylesheet" href="../CSS/Contact.css">


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />


</head>

<body>
    <header>
        <h1><a href="index.html" alt="página inicial"
                title="clique aqui para ser direcionado à página principal">PlayConnect</a></h1>

        <!-- Switcher Dark/Light -->
        <div class="form-check form-switch d-flex align-items-center gap-2">
            <input class="form-check-input" type="checkbox" id="themeToggle" title="Alternar tema claro/escuro" />
            <label class="form-check-label" for="themeToggle">
                <span id="themeIcon">🌞</span>
            </label>
        </div>

        <nav>
            <ul>
                <li><a href="index.html" alt="página inicial"
                        title="clique aqui para ser direcionado à página principal">Home</a></li>
                <li><a href="AboutUs.html" alt="sobre nós"
                        title="clique aqui para ser direcionado à página Sobre Nós">Sobre nós</a></li>
                <li><a href="Mercado.html" alt="Mercado"
                        title="clique aqui para ser direcionado à página Mercado">Mercado</a></li>
                <li><a href="Projeto.html" alt="página Projeto"
                        title="clique aqui para ser direcionado à página Projeto">Projeto</a></li>
                <li><a href="form.html" alt="página Contato"
                        title="clique aqui para ser direcionado à página Contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contato">
            <h2>Entre em Contato</h2>
            <p>Preencha o formulário abaixo para falar com nossa equipe.</p>
            <form id="formularioContato" action="Confirmacao.html" method="GET">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                <span id="erroNome" class="erro-mensagem"></span>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <span id="erroEmail" class="erro-mensagem"></span>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto" required>
                <span id="erroAssunto" class="erro-mensagem"></span>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..."
                    required></textarea>
                <span id="erroMensagem" class="erro-mensagem"></span>

                <button type="submit">Enviar</button>
            </form>
    </main>

    <footer>
        <p>© 2025 PlayConnect | Conectando criadores e jogadores</p>
    </footer>

    <!-- Estrutura do VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <!-- Script principal VLibras -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

    <!-- Seu script (onde está o new VLibras.Widget) -->
    <script src="../JS/form.js"></script>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../JS/form.js"></script>

</body>

</html>
